    <span class="app-name">ux</span>
  </div>
  <div class="menu-container">
    <div *ngFor="let link of links" class="menu-link">
      <span>{{link.title}}</span>
    </div>
    <div ngbDropdown class="drop-menu-wrapper">
      <div class="drop-menu-btn" id="music-drop-btn" ngbDropdownToggle>Music</div>
      <div ngbDropdownMenu aria-labelledby="music-drop" class="drop-menu">
        <a href="{{item.url}}" ngbDropdownItem *ngFor="let item of musicLinks" target="_blank"> {{item.title}} </a>
      </div>
    </div>
    <div ngbDropdown class="drop-menu-wrapper">
      <div class="drop-menu-btn" id="music-drop-btn" ngbDropdownToggle>Merchandising</div>
      <div ngbDropdownMenu aria-labelledby="music-drop" class="drop-menu">
        <a href="{{item.url}}" ngbDropdownItem *ngFor="let item of merchLinks" target="_blank"> {{item.title}} </a>
      </div>
    </div>
  </div>
  <div class="user-icon" (click)="showUserPopover($event)">
    <img src="assets/img/user.png">
  </div>
</div>
